<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery-1.12.3.min.js"></script>
    <style>
        *{  margin: 0; padding: 0;  }
        .container{  width: 1200px; height: 300px; position: relative; border: 1px solid black;  }
        .container img{  position: absolute; display: none;  }
        .img1{  top: 50px;  }
        .img2{  top: 50px; left: 80px;  }
        .img3{  top: 50px; left: 300px;  }
        .img4{  top: 50px; left: 500px;  }
        .img5{  top: 50px; left: 700px;  }

    </style>
</head>
<body>

<div class="container">
    <img class="img1" src="img/360_1.png" alt=""/>
    <img class="img2" src="img/360_2.png" alt=""/>
    <img class="img3" src="img/360_3.png" alt=""/>
    <img class="img4" src="img/360_4.png" alt=""/>
    <img class="img5" src="img/360_5.png" alt=""/>
</div>

<script>
    $('.container img').each(function (i) {
        $(this).delay(i*500).fadeIn(100).fadeOut(100).fadeIn(100).fadeOut(100).fadeIn(100);
    });

</script>
</body>
</html>
