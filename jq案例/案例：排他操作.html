<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="js/jquery-1.12.3.min.js"></script>
    <style>
        .div1,.div2,.div3{
            width: 500px;
            height: 150px;
            border: 1px solid black;
            margin: 20px;
        }
        div p{
            width: 100px;  height: 100px;  background-color: skyblue;
            float: left; margin: 5px;  }
        div .teshu{  background-color: orange;  }
    </style>
</head>
<body>

<div class="div1">
    <p></p>
    <p></p>
    <p></p>
    <p></p>
</div>

<script>
    $('.div1 p').mouseenter(function () {
        //排他操作
        //将当前的jq对象添加teshu类，并让当前jq对象的所有兄弟节点删除teshu类
        $(this).addClass('teshu').siblings().removeClass('teshu');
    }).mouseleave(function () {
        $(this).removeClass('teshu');
    });
</script>
</body>
</html>
