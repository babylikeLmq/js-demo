<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JSON解析</title>
</head>
<body>
<script>
    /*
        1.JSON解析(Javascript Object Notation)
        描述：对象的字符串表现形式，本质上是一种轻量级的数据交换格式
        方法：
            (1)JSON.parse(【要解析的内容】\【JSON字符串】)
                名称：反序列化方法(JSON解析、JSON数据解析)
                作用：能够把JSON字符串，转换成JS数据格式（JS对象）

            (2)JSON.stringify(【要封装的内容】\【JS对象】)
                名称：序列化方法(JSON数据封装)
                作用：能够把JS对象转换成JSON字符串
        注意：
            JSON字符串统一采用单引号定义，而JSON字符串内容中如果出现引号则使用双引号。
     */

    //JSON封装过程：把js对象转换成JSON字符串。因为后台只认识JSON字符串
    var frankInfo = {
        pname:'张先森',
        page:18,
        pWeight:'75kg'
    };
    var jsonStr = JSON.stringify(frankInfo);
    console.log(jsonStr);
    console.log(typeof jsonStr);

    //JSON解析过程，把JSON字符串转换成js对象。因为字符串没办法直接提取有用信息
    var jsonStr1 = '{"stuInfo":[{"name":"frank"},{"name":"bill"},{"name":"jobs"}],"feature":[18,20,12]}';
    var jsonObj1 = JSON.parse(jsonStr1);
    console.log(jsonObj1);


</script>
</body>
</html>
